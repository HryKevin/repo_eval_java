<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulaire Utilisateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #F1A66A;
            --dark-color: #333333;
            --light-color: #FEFEFE;
        }
        body {
            background-color: var(--light-color);
            color: var(--dark-color);
        }
        .hero-section {
            background: linear-gradient(135deg, var(--primary-color) 0%, #e6955a 100%);
            color: var(--light-color);
        }
        .form-card {
            border: 1px solid #e9ecef;
            transition: box-shadow 0.3s ease;
        }
        .form-card:hover {
            box-shadow: 0 8px 20px rgba(241, 166, 106, 0.15);
        }
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        .btn-primary:hover {
            background-color: #e6955a;
            border-color: #e6955a;
        }
        .btn-outline-secondary {
            color: var(--dark-color);
            border-color: var(--dark-color);
        }
        .btn-outline-secondary:hover {
            background-color: var(--dark-color);
            border-color: var(--dark-color);
        }
    </style>
</head>
<body>
<div class="hero-section py-5">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-8">
                <h1 class="display-5 fw-bold mb-3">
                    <span th:if="${user.id != null}">Modifier Utilisateur</span>
                    <span th:unless="${user.id != null}">Nouvel Utilisateur</span>
                </h1>
                <p class="lead mb-4">
                    <span th:if="${user.id != null}">Modifiez les informations de l'utilisateur</span>
                    <span th:unless="${user.id != null}">Créez un nouvel utilisateur</span>
                </p>
            </div>
            <div class="col-lg-4 text-end">
                <a href="/users" class="btn btn-outline-light btn-lg">Retour à la liste</a>
            </div>
        </div>
    </div>
</div>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card form-card border-0 shadow">
                <div class="card-body p-4">
                    <form th:action="@{/users}" th:object="${user}" method="post">
                        <input type="hidden" th:field="*{id}">

                        <div class="mb-3">
                            <label for="firstName" class="form-label fw-bold">Prénom</label>
                            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
                        </div>

                        <div class="mb-4">
                            <label for="lastName" class="form-label fw-bold">Nom</label>
                            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
                        </div>

                        <div class="d-flex gap-3">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check"></i>
                                <span th:if="${user.id != null}">Modifier</span>
                                <span th:unless="${user.id != null}">Créer</span>
                            </button>
                            <a href="/users" class="btn btn-outline-secondary">Annuler</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
