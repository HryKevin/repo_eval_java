<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Liste des Utilisateurs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #F1A66A;
            --dark-color: #333333;
            --light-color: #FEFEFE;
        }
        body {
            background-color: var(--light-color);
            color: var(--dark-color);
        }
        .hero-section {
            background: linear-gradient(135deg, var(--primary-color) 0%, #e6955a 100%);
            color: var(--light-color);
        }
        .user-card {
            transition: transform 0.3s ease;
            border: 1px solid #e9ecef;
        }
        .user-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(241, 166, 106, 0.15);
        }
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        .btn-primary:hover {
            background-color: #e6955a;
            border-color: #e6955a;
        }
        .btn-outline-secondary {
            color: var(--dark-color);
            border-color: var(--dark-color);
        }
        .btn-outline-secondary:hover {
            background-color: var(--dark-color);
            border-color: var(--dark-color);
        }
        .btn-outline-primary {
            color: var(--dark-color);
            border-color: var(--dark-color);
        }
        .btn-outline-primary:hover {
            background-color: var(--dark-color);
            border-color: var(--dark-color);
        }
        .btn-outline-danger {
            color: var(--dark-color);
            border-color: var(--dark-color);
        }
        .btn-outline-danger:hover {
            background-color: var(--dark-color);
            border-color: var(--dark-color);
        }
        .text-primary {
            color: var(--primary-color) !important;
        }
        .bg-primary {
            background-color: var(--primary-color) !important;
        }
    </style>
</head>
<body>
<div class="hero-section py-5">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-8">
                <h1 class="display-5 fw-bold mb-3">Utilisateurs</h1>
                <p class="lead mb-4">Gérez vos utilisateurs et leurs informations</p>
            </div>
            <div class="col-lg-4 text-end">
                <a href="/users/new" class="btn btn-light btn-lg me-2">
                    <i class="bi bi-plus"></i> Nouvel utilisateur
                </a>
                <a href="/" class="btn btn-outline-light btn-lg">Accueil</a>
            </div>
        </div>
    </div>
</div>

<div class="container my-5">
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle"></i> <span th:text="${success}">Message de succès</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${users.empty}" class="alert alert-warning" role="alert">
        <i class="bi bi-exclamation-triangle"></i> Aucun utilisateur trouvé.
    </div>

    <div class="row g-4" th:unless="${users.empty}">
        <div th:each="user : ${users}" class="col-md-6 col-lg-4">
            <div class="card user-card h-100 border-0 shadow-sm">
                <div class="card-body p-4">
                    <div class="d-flex align-items-center mb-3">
                        <div class="bg-primary rounded-circle d-flex align-items-center justify-content-center me-3" style="width: 50px; height: 50px;">
                            <i class="bi bi-person text-white"></i>
                        </div>
                        <div>
                            <h5 class="card-title mb-0" style="color: var(--dark-color);" th:text="${user.firstName + ' ' + user.lastName}">Nom Utilisateur</h5>
                            <small class="text-muted">ID: <span th:text="${user.id}">1</span></small>
                        </div>
                    </div>

                    <div class="mb-3">
                        <p class="mb-1" style="color: var(--dark-color);">
                            <strong>Prénom:</strong> <span th:text="${user.firstName}">Prénom</span>
                        </p>
                        <p class="mb-0" style="color: var(--dark-color);">
                            <strong>Nom:</strong> <span th:text="${user.lastName}">Nom</span>
                        </p>
                    </div>

                    <div class="d-flex gap-2">
                        <a th:href="@{/users/{id}(id=${user.id})}" class="btn btn-primary btn-sm">
                            <i class="bi bi-eye"></i> Voir
                        </a>
                        <a th:href="@{/users/{id}/edit(id=${user.id})}" class="btn btn-outline-primary btn-sm">
                            <i class="bi bi-pencil"></i> Modifier
                        </a>
                        <form th:action="@{/users/{id}/delete(id=${user.id})}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-outline-danger btn-sm"
                                    onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet utilisateur ?')">
                                <i class="bi bi-trash"></i> Supprimer
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
