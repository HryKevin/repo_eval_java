<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Détail Utilisateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #F1A66A;
            --dark-color: #333333;
            --light-color: #FEFEFE;
        }
        body {
            background-color: var(--light-color);
            color: var(--dark-color);
        }
        .hero-section {
            background: linear-gradient(135deg, var(--primary-color) 0%, #e6955a 100%);
            color: var(--light-color);
        }
        .detail-card {
            border: 1px solid #e9ecef;
            transition: box-shadow 0.3s ease;
        }
        .detail-card:hover {
            box-shadow: 0 8px 20px rgba(241, 166, 106, 0.15);
        }
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        .btn-primary:hover {
            background-color: #e6955a;
            border-color: #e6955a;
        }
        .btn-outline-secondary {
            color: var(--dark-color);
            border-color: var(--dark-color);
        }
        .btn-outline-secondary:hover {
            background-color: var(--dark-color);
            border-color: var(--dark-color);
        }
        .btn-outline-primary {
            color: var(--dark-color);
            border-color: var(--dark-color);
        }
        .btn-outline-primary:hover {
            background-color: var(--dark-color);
            border-color: var(--dark-color);
        }
        .btn-outline-danger {
            color: var(--dark-color);
            border-color: var(--dark-color);
        }
        .btn-outline-danger:hover {
            background-color: var(--dark-color);
            border-color: var(--dark-color);
        }
        .text-primary {
            color: var(--primary-color) !important;
        }
        .bg-primary {
            background-color: var(--primary-color) !important;
        }
    </style>
</head>
<body>
<div class="hero-section py-5">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-8">
                <h1 class="display-5 fw-bold mb-3">Détail Utilisateur</h1>
                <p class="lead mb-4">Informations détaillées de l'utilisateur</p>
            </div>
            <div class="col-lg-4 text-end">
                <a href="/users" class="btn btn-outline-light btn-lg">Retour à la liste</a>
            </div>
        </div>
    </div>
</div>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div th:if="${user != null}" class="card detail-card border-0 shadow">
                <div class="card-header bg-primary text-white">
                    <div class="d-flex align-items-center">
                        <div class="bg-white rounded-circle d-flex align-items-center justify-content-center me-3" style="width: 50px; height: 50px;">
                            <i class="bi bi-person text-primary"></i>
                        </div>
                        <div>
                            <h3 class="mb-0" th:text="${user.firstName + ' ' + user.lastName}">Nom Utilisateur</h3>
                            <small>Utilisateur #<span th:text="${user.id}">1</span></small>
                        </div>
                    </div>
                </div>
                <div class="card-body p-4">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-4">
                                <label class="form-label fw-bold" style="color: var(--dark-color);">ID Utilisateur</label>
                                <p class="form-control-plaintext fs-5" th:text="${user.id}">1</p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-4">
                                <label class="form-label fw-bold" style="color: var(--dark-color);">Prénom</label>
                                <p class="form-control-plaintext fs-5" th:text="${user.firstName}">Prénom</p>
                            </div>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="form-label fw-bold" style="color: var(--dark-color);">Nom de famille</label>
                        <p class="form-control-plaintext fs-5" th:text="${user.lastName}">Nom</p>
                    </div>
                </div>
                <div class="card-footer bg-light">
                    <div class="d-flex gap-3">
                        <a th:href="@{/users/{id}/edit(id=${user.id})}" class="btn btn-outline-primary">
                            <i class="bi bi-pencil"></i> Modifier
                        </a>
                        <form th:action="@{/users/{id}/delete(id=${user.id})}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-outline-danger"
                                    onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet utilisateur ?')">
                                <i class="bi bi-trash"></i> Supprimer
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div th:if="${user == null}" class="alert alert-danger" role="alert">
                <i class="bi bi-exclamation-triangle"></i>
                <h4 class="alert-heading">Utilisateur non trouvé</h4>
                <p>L'utilisateur demandé n'existe pas.</p>
            </div>

            <div class="mt-4 text-center">
                <a href="/" class="btn btn-outline-secondary">
                    <i class="bi bi-house"></i> Retour à l'accueil
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
